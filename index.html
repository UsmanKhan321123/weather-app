<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js" defer></script>
    <div class="main">
        <div class="search">
            <input type="text" class="searchbar" placeholder="Enter City name">
            <div class="searchbutton">
                <img  src="images/search.png" alt="" width="15px" height="15px" >
            </div>
        </div>

        <div class="details">

            <img src="images/clear.png" alt="" class="weatherimage sd">

            <h1 class="degreecentigrade sd">22 &deg;C</h1>
            <h2 class="city sd">New York</h2>
            <div class="weatherdetails sd">
                <div class="humiditym">
                    <div>
                        <img src="images/humidity.png" alt="" width="40px" height="40px">
                    </div>
                    <div>
                            <p class="sd1 humidity">100%</p>
                            <p class="sd2 ">Humidity</p>
                    </div>
                </div>
                <div class="windspeedm">

                    <div>
                        <img src="images/wind.png" alt="" width="40px" height="40px">
                    </div>
                    <div>
                            <p class="sd1 windspeed">100 Km/h</p>
                            <p class="sd2">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>



    </div>
</body>

</html>
